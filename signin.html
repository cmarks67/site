<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Warehouse Intelligence â€“ Sign in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0b1120;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      border: 1px solid #1f2937;
      padding: 24px 28px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }
    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      margin-bottom: 0.25rem;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #1f2937;
      padding: 2px;
    }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px 0;
      font-size: 0.9rem;
      border-radius: 999px;
      cursor: pointer;
      user-select: none;
    }
    .tab.active {
      background: #1f2937;
    }
    label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 4px;
      color: #d1d5db;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #374151;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #60a5fa;
    }
    button {
      width: 100%;
      padding: 9px 12px;
      border-radius: 999px;
      border: none;
      background: #dc2626;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 6px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .small {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 8px;
    }
    .error {
      margin-top: 8px;
      color: #fecaca;
      font-size: 0.8rem;
    }
    .success {
      margin-top: 8px;
      color: #bbf7d0;
      font-size: 0.8rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Warehouse Intelligence</h1>
    <div class="subtitle">Sign in or create a new account.</div>

    <div class="tabs">
      <div id="tab-signin" class="tab active">Sign in</div>
      <div id="tab-signup" class="tab">Create account</div>
    </div>

    <!-- Sign in form -->
    <form id="signin-form">
      <label for="signin-email">Email</label>
      <input id="signin-email" type="email" required autocomplete="email" />

      <label for="signin-password">Password</label>
      <input id="signin-password" type="password" required autocomplete="current-password" />

      <button type="submit" id="signin-button">Sign in</button>
    </form>

    <!-- Sign up form -->
    <form id="signup-form" class="hidden">
      <label for="signup-name">Full name</label>
      <input id="signup-name" type="text" required autocomplete="name" />

      <label for="signup-email">Email</label>
      <input id="signup-email" type="email" required autocomplete="email" />

      <label for="signup-password">Password</label>
      <input id="signup-password" type="password" required autocomplete="new-password" />

      <label for="signup-password-confirm">Confirm password</label>
      <input id="signup-password-confirm" type="password" required autocomplete="new-password" />

      <label for="signup-account-type">Account type</label>
      <select id="signup-account-type" required>
        <option value="business">Business (multiple users)</option>
        <option value="single_user">Single user</option>
      </select>

      <button type="submit" id="signup-button">Create account</button>
      <div class="small">
        The first user for an account is always created as an Administrator.
      </div>
    </form>

    <div id="message" class="small"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // TODO: replace with your actual values
    const SUPABASE_URL = "https://lwsddsbizqwsdmrcgnwm.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_otgRLtgXtaZgj-c2pxov1A_SQBpaxVB";

    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const tabSignin = document.getElementById("tab-signin");
    const tabSignup = document.getElementById("tab-signup");
    const signinForm = document.getElementById("signin-form");
    const signupForm = document.getElementById("signup-form");
    const messageEl = document.getElementById("message");
    const signinButton = document.getElementById("signin-button");
    const signupButton = document.getElementById("signup-button");

    function setMessage(text, type) {
      messageEl.textContent = text || "";
      messageEl.className = "small";
      if (!text) return;
      if (type === "error") messageEl.classList.add("error");
      if (type === "success") messageEl.classList.add("success");
    }

    // Switch tabs
    tabSignin.addEventListener("click", () => {
      tabSignin.classList.add("active");
      tabSignup.classList.remove("active");
      signinForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      setMessage("");
    });

    tabSignup.addEventListener("click", () => {
      tabSignup.classList.add("active");
      tabSignin.classList.remove("active");
      signupForm.classList.remove("hidden");
      signinForm.classList.add("hidden");
      setMessage("");
    });

    // On load: if already signed in, go to dashboard
    (async () => {
      const { data } = await client.auth.getSession();
      if (data.session) {
        window.location.href = "dashboard.html";
      }
    })();

    // Sign in handler
    signinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMessage("");
      signinButton.disabled = true;

      const email = document.getElementById("signin-email").value.trim();
      const password = document.getElementById("signin-password").value;

      const { data, error } = await client.auth.signInWithPassword({ email, password });

      if (error) {
        setMessage(error.message, "error");
        signinButton.disabled = false;
        return;
      }

      setMessage("Signed in. Redirecting...", "success");
      window.location.href = "dashboard.html";
    });

    // Sign up handler
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      setMessage("");
      signupButton.disabled = true;

      const fullName = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;
      const passwordConfirm = document.getElementById("signup-password-confirm").value;
      const accountType = document.getElementById("signup-account-type").value;

      if (password !== passwordConfirm) {
        setMessage("Passwords do not match.", "error");
        signupButton.disabled = false;
        return;
      }

      // 1) Create Auth user
      const { data: signUpData, error: signUpError } = await client.auth.signUp({
        email,
        password,
        options: {
          data: { full_name: fullName }
        }
      });

      if (signUpError) {
        setMessage(signUpError.message, "error");
        signupButton.disabled = false;
        return;
      }

      const user = signUpData.user;
      if (!user) {
        setMessage("Sign up succeeded but no user returned.", "error");
        signupButton.disabled = false;
        return;
      }

// 2) Create or update the profile row with role/admin + account_type + business_owner_id
const { error: upsertError } = await client
  .from("users")
  .upsert(
    {
      id: user.id,               // ensure id matches auth user id
      email,
      full_name: fullName,
      role: "admin",
      account_type: accountType,
      business_owner_id: user.id
    },
    { onConflict: "id" }         // if row exists, update it
  );

if (upsertError) {
  setMessage(
    "Account created but failed to update user profile: " + upsertError.message,
    "error"
  );
  signupButton.disabled = false;
  return;
}


      setMessage("Account created. Redirecting to dashboard...", "success");
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
